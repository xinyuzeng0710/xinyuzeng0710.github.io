<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>活動宣傳頁</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #0a0f1f, #000000 80%);
      color: #e0e7ff;
    }
    .glow {
      text-shadow: 0 0 10px rgba(0, 200, 255, 0.7);
    }
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(0,255,255,0.05) 0%, rgba(0,0,50,0.5) 100%);
      z-index: -1;
      overflow: hidden;
    }
  </style>
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center text-center px-6">
  <div class="hero-bg"></div>
  
  <header class="mt-8">
    <h1 class="text-5xl font-bold glow mb-4">科技創新博覽會 2025</h1>
    <p class="text-lg text-blue-200 max-w-2xl mx-auto">
      以未來為題，探索人工智慧、機器人與智慧教育的無限可能。<br>
      歡迎加入我們，一起感受科技帶來的創新力量。
    </p>
  </header>

  <section class="mt-12">
    <p class="text-sm uppercase tracking-widest text-blue-300 mb-2">時間與地點</p>
    <h2 class="text-xl font-semibold mb-1">2025年12月10日｜台北國際會議中心</h2>
  </section>

  <section class="mt-10">
    <a href="#" class="bg-cyan-500 hover:bg-cyan-400 text-black font-semibold py-3 px-8 rounded-full shadow-lg transition">
      前往報名
    </a>
  </section>

  <footer class="mt-20 mb-6 text-xs text-gray-400">
    © 2025 科技創新博覽會｜設計模板 by ChatGPT
  </footer>
</body>
</html>
