<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2026JBC活動連結區</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #0a0f1f, #000000 80%);
      color: #e0e7ff;
      overflow: hidden;
    }
    .hero-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('2026-4.jpg') center/cover no-repeat;
      filter: blur(6px) brightness(0.4);
      z-index: -3;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }
    .glow {
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.7);
    }
  </style>
</head>
<body class="relative min-h-screen flex flex-col items-center justify-center text-center px-6">
  <div class="hero-bg"></div>
  <canvas id="lines"></canvas>
  
  <header class="mt-8">
    <h1 class="text-5xl font-bold glow mb-4">2026STEM科技教育競賽</h1>
    <p class="text-lg text-blue-200 max-w-2xl mx-auto">
      暨JBC國際教育機器人大會開放挑戰賽
    </p>
  </header>

  <section class="mt-12">
    <p class="text-sm uppercase tracking-widest text-blue-300 mb-2">時間與地點</p>
    <h2 class="text-xl font-semibold mb-1">2025年12月10日｜台北國際會議中心</h2>
  </section>

  <section class="mt-10">
    <a href="#" class="bg-cyan-500 hover:bg-cyan-400 text-black font-semibold py-3 px-8 rounded-full shadow-lg transition">
      前往報名
    </a>
  </section>

  <footer class="mt-20 mb-6 text-xs text-gray-400">
    © 2025 科技創新博覽會｜設計模板 by ChatGPT
  </footer>

  <script>
    const canvas = document.getElementById('lines');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const colors = ['#00ffff', '#ff00ff', '#00ff88', '#ffaa00'];
    const lines = Array.from({ length: 40 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5,
      color: colors[Math.floor(Math.random() * colors.length)],
      length: 80 + Math.random() * 100
    }));

    function draw() {
      ctx.clearRect(0, 0, w, h);
      lines.forEach(line => {
        ctx.beginPath();
        const grad = ctx.createLinearGradient(line.x, line.y, line.x + line.length, line.y + line.length);
        grad.addColorStop(0, 'transparent');
        grad.addColorStop(0.5, line.color);
        grad.addColorStop(1, 'transparent');
        ctx.strokeStyle = grad;
        ctx.lineWidth = 2;
        ctx.moveTo(line.x, line.y);
        ctx.lineTo(line.x + line.length * line.dx, line.y + line.length * line.dy);
        ctx.stroke();

        line.x += line.dx * 2;
        line.y += line.dy * 2;

        if (line.x < 0 || line.x > w || line.y < 0 || line.y > h) {
          line.x = Math.random() * w;
          line.y = Math.random() * h;
        }
      });
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
